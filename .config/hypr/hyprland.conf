################
### MONITORS ###
################

monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1200@60, 0x0, 1

##################
### WORKSPACES ###
##################

$ws_bsh  = 1
$ws_vim  = 2
$ws_doc  = 3
$ws_gcp  = 4
$ws_add  = 5
$ws_web  = 6
$ws_mail = 7
$ws_cal  = 8
$ws_not  = 9
$ws_gvc  = 10
$ws_pers = 11

$wsk_bsh  = B
$wsk_vim  = V
$wsk_doc  = D
$wsk_gcp  = G
$wsk_add  = A
$wsk_web  = W
$wsk_mail = M
$wsk_cal  = C
$wsk_not  = N
$wsk_gvc  = Z
$wsk_pers = P

#######################
### CHROME PROFILES ###
#######################

$cp          = 1
$cp_argolis  = 2
$cp_personal = 3

#################
### LAUNCHERS ###
#################

$terminal         = xrdb -load ~/.Xresources && xterm -si -sk
$filemanager      = thunar
$screenlock       = swaylock
$menu             = wofi --show drun
$screenshot_clip  = grim -g "$(slurp)" - | wl-copy
$screenshot_file  = grim -g "$(slurp)" ~/shot-$(date +'%s').png
$browser          = goto -p $cp
$browser_argolis  = goto -p $cp_argolis
$browser_personal = goto -p $cp_personal
$mail             = goto -p $cp -g mail
$mail_new         = goto -p $cp -u mail.google.com/mail/?view=cm&fs=1&tf=1
$calendar         = goto -p $cp -g calendar
$meet             = goto -p $cp -g meet
$cloud            = goto -p $cp -g console.cloud 
$cloud_argolis    = goto -p $cp_argolis -g console.cloud 
$cloud_personal   = goto -p $cp_personal -g console.cloud 
$godocs           = goto -p $cp -u pkg.go.dev
$sparkplug        = goto -p $cp nucleus:sparkplug
$slack            = goto -p $cp -u app.slack.com/client/
$excalidraw       = goto -p $cp -u excalidraw.com

####################
### WINDOW RULES ###
####################

windowrule = workspace $ws_doc silent, class:(chrome-pkg.go.dev__-Profile)(.*)
windowrule = workspace $ws_gcp silent, class:(chrome-console.cloud.google.com__-Profile)(.*)
windowrule = workspace $ws_add silent, class:(chrome-excalidraw.com__-Profile).(.*)
windowrule = workspace $ws_add silent, class:(chrome-app.slack.com__client_-Profile).(.*)
windowrule = workspace $ws_add silent, class:(gimp)
windowrule = workspace $ws_mail silent, class:(chrome-mail.google.com__-Profile)(.*)
windowrule = workspace $ws_cal silent, class:(chrome-calendar.google.com__-Profile)(.*)
windowrule = workspace $ws_not silent, class:(chrome-go__nucleus_sparkplug-Profile).(.*)
windowrule = workspace $ws_gvc silent, class:(chrome-go__companion-Profile_)(.*)

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = [workspace $ws_bsh  silent]  $terminal
exec-once = [workspace $ws_vim  silent]  $terminal
exec-once = [workspace $ws_doc  silent]  $godocs
exec-once = [workspace $ws_gcp  silent]  $cloud
exec-once = [workspace $ws_add  silent]  $cloud_argolis
exec-once = [workspace $ws_web  silent]  $browser
exec-once = [workspace $ws_mail silent]  $mail
exec-once = [workspace $ws_cal  silent]  $calendar
exec-once = [workspace $ws_not  silent]  $sparkplug
exec-once = [workspace $ws_gvc  silent]  $meet
exec-once = [workspace $ws_pers silent]  $browser_pers

###################
### KEYBINDINGS ###
###################

$mainMod = ALT

bind = $mainMod      , F, fullscreen, # fullscreen
bind = $mainMod SHIFT, F, togglefloating, # floating
bind = $mainMod      , T, togglesplit, # flip H/V split
bind = $mainMod SHIFT, T, pseudo, # pseudo tiling
bind = $mainMod SHIFT, Q, killactive, # kill node
bind = $mainMod SHIFT, Escape, exit, # kill WM
bind = $mainMod      , Escape, exec, $screenlock
bind = $mainMod      , Return, exec, $terminal
bind = $mainMod      , E, exec, $filemanager
bind = $mainMod      , R, exec, $menu
bind = $mainMod      , Comma, exec, $screenshot_clip
bind = $mainMod SHIFT, Comma, exec, $screenshot_file
bind = $mainMod      , S, exec, $slack
bind = $mainMod      , X, exec, $excalidraw
bind = $mainMod SUPER, M, exec, $mail_new

# Move focus
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, $wsk_bsh , workspace, $ws_bsh
bind = $mainMod, $wsk_vim , workspace, $ws_vim
bind = $mainMod, $wsk_doc , workspace, $ws_doc
bind = $mainMod, $wsk_gcp , workspace, $ws_gcp
bind = $mainMod, $wsk_add , workspace, $ws_add
bind = $mainMod, $wsk_web , workspace, $ws_web
bind = $mainMod, $wsk_mail, workspace, $ws_mail
bind = $mainMod, $wsk_cal , workspace, $ws_cal
bind = $mainMod, $wsk_not , workspace, $ws_not
bind = $mainMod, $wsk_gvc , workspace, $ws_gvc
bind = $mainMod, $wsk_pers, workspace, $ws_pers

# Move active window to a workspace
bind = $mainMod SHIFT, $wsk_bsh , movetoworkspacesilent, $ws_bsh
bind = $mainMod SHIFT, $wsk_vim , movetoworkspacesilent, $ws_vim
bind = $mainMod SHIFT, $wsk_doc , movetoworkspacesilent, $ws_doc
bind = $mainMod SHIFT, $wsk_gcp , movetoworkspacesilent, $ws_gcp
bind = $mainMod SHIFT, $wsk_add , movetoworkspacesilent, $ws_add
bind = $mainMod SHIFT, $wsk_web , movetoworkspacesilent, $ws_web
bind = $mainMod SHIFT, $wsk_mail, movetoworkspacesilent, $ws_mail
bind = $mainMod SHIFT, $wsk_cal , movetoworkspacesilent, $ws_cal
bind = $mainMod SHIFT, $wsk_not , movetoworkspacesilent, $ws_not
bind = $mainMod SHIFT, $wsk_gvc , movetoworkspacesilent, $ws_gvc
bind = $mainMod SHIFT, $wsk_pers, movetoworkspacesilent, $ws_pers

# Example special workspace (scratchpad)
bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 25
    repeat_delay = 220

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

cursor {
    inactive_timeout = 1
    hide_on_key_press = true
}

gesture = 3, horizontal, workspace

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5
    float_gaps = 5
    border_size = 1
    col.active_border = rgba(f5f5f5ee)
    col.inactive_border = rgba(121212aa)
    layout = dwindle
    snap {
      enabled = true
      respect_gaps = true
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = rgba(232323ee)
    font_family = "JetBrains Mono Nerd Font"
}

decoration {
    rounding = 1
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

