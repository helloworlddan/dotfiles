#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5
    float_gaps = 5
    border_size = 1
    col.active_border = rgba(f5f5f5ee)
    col.inactive_border = rgba(121212aa)
    layout = dwindle
    snap {
      enabled = true
      respect_gaps = true
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = rgba(232323ee)
    font_family = "JetBrains Mono Nerd Font"
}

cursor {
    inactive_timeout = 1
    hide_on_key_press = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 1
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 25
    repeat_delay = 220

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = ALT

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod      , F, fullscreen, # fullscreen
bind = $mainMod SHIFT, F, togglefloating, # floating
bind = $mainMod      , T, togglesplit, # flip H/V split
bind = $mainMod SHIFT, T, pseudo, # pseudo tiling

bind = $mainMod SHIFT, Q, killactive, # kill node
bind = $mainMod SHIFT, Escape, exit, # kill WM

bind = $mainMod      , Escape, exec, $screenlock # screen lock
bind = $mainMod      , Return, exec, $terminal
bind = $mainMod      , E, exec, $filemanager
bind = $mainMod      , R, exec, $menu # run menu

bind = $mainMod      , S, exec, goto -p 1 -u app.slack.com/client/ # slack
bind = $mainMod      , X, exec, goto -p 1 -u excalidraw.com # excalidraw
bind = $mainMod SUPER, M, exec, goto -p 1 -u mail.google.com/mail/?view=cm&fs=1&tf=1 # new mail

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, B, workspace, 1
bind = $mainMod, V, workspace, 2
bind = $mainMod, D, workspace, 3
bind = $mainMod, G, workspace, 4
bind = $mainMod, A, workspace, 5
bind = $mainMod, W, workspace, 6
bind = $mainMod, M, workspace, 7
bind = $mainMod, C, workspace, 8
bind = $mainMod, N, workspace, 9
bind = $mainMod, Z, workspace, 10
bind = $mainMod, P, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, B, movetoworkspacesilent, 1
bind = $mainMod SHIFT, V, movetoworkspacesilent, 2
bind = $mainMod SHIFT, D, movetoworkspacesilent, 3
bind = $mainMod SHIFT, G, movetoworkspacesilent, 4
bind = $mainMod SHIFT, A, movetoworkspacesilent, 5
bind = $mainMod SHIFT, W, movetoworkspacesilent, 6
bind = $mainMod SHIFT, M, movetoworkspacesilent, 7
bind = $mainMod SHIFT, C, movetoworkspacesilent, 8
bind = $mainMod SHIFT, N, movetoworkspacesilent, 9
bind = $mainMod SHIFT, Z, movetoworkspacesilent, 10
bind = $mainMod SHIFT, P, movetoworkspacesilent, 11

# Example special workspace (scratchpad)
bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules
windowrule = workspace 3 silent, class:(chrome-pkg.go.dev__-Profile)(.*)
windowrule = workspace 4 silent, class:(chrome-console.cloud.google.com__-Profile)(.*)
windowrule = workspace 5 silent, class:(chrome-excalidraw.com__-Profile).(.*)
windowrule = workspace 5 silent, class:(chrome-app.slack.com__client_-Profile).(.*)
windowrule = workspace 5 silent, class:(gimp)
windowrule = workspace 7 silent, class:(chrome-mail.google.com__-Profile)(.*)
windowrule = workspace 8 silent, class:(chrome-calendar.google.com__-Profile)(.*)
windowrule = workspace 9 silent, class:(chrome-go__nucleus_sparkplug-Profile).(.*)
windowrule = workspace 10 silent, class:(chrome-go__companion-Profile_)(.*)

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*


# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
