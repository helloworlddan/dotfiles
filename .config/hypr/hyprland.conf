# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1200@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = xrdb -load ~/.Xresources && xterm
$filemanager = thunar
$screenlock = swaylock
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = thunar --daemon
exec-once = [workspace 1 silent]  $terminal
exec-once = [workspace 2 silent]  $terminal
exec-once = [workspace 3 silent]  goto -p 1 -u pkg.go.dev
exec-once = [workspace 4 silent]  goto -p 1 -g console.cloud
exec-once = [workspace 4 silent]  goto -p 2 -g console.cloud
exec-once = [workspace 6 silent]  goto -p 1
exec-once = [workspace 7 silent]  goto -p 1 -g mail
exec-once = [workspace 8 silent]  goto -p 1 -g calendar
exec-once = [workspace 9 silent]  goto -p 1 nucleus:sparkplug
exec-once = [workspace 10 silent] goto -p 1 -g meet
exec-once = [workspace 11 silent] goto -p 3

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
