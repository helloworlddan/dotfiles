[color]
bg           = #1c1e26
fg           = #d5d8da
black        = #1c1e26
black-alt    = #848484
red          = #e95678
red-alt      = #ec6a88
green        = #29d398
green-alt    = #3fdaa4
yellow       = #fab795
yellow-alt   = #fbc3a7
blue         = #26bbd9
blue-alt     = #3fc4de
magenta      = #ee64ac
magenta-alt  = #f075b5
cyan         = #59e1e3
cyan-alt     = #6be4e6
white        = #e5e5e5
white-alt    = #e5e5e5

[global/wm]
margin-bottom = 0

[bar/main]
width = 1900
height = 25
offset-x = 10
offset-y = 10
monitor-strict = false

background = ${color.bg}
foreground = ${color.fg}

font-0 = "JetBrains Mono:pixelsize=11:weight=medium;2"
separator = " "

border-size = 2
border-color = ${color.black-alt}
fixed-center = true

modules-left = offset desktop offset user at domain arrow project colon region
modules-center = datetime
modules-right = window offset layout offset

[module/desktop]
type = custom/script
exec = "bspc query -D -d focused --names"

[module/user]
type = custom/script
format-foreground = ${color.yellow}
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null | pcregrep -o1 '^account = (.*)@'"

[module/at]
type = custom/text
content = "@"

[module/domain]
type = custom/script
format-foreground = ${color.blue}
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null | pcregrep -o1 '^account = .*@(.*)'"

[module/arrow]
type = custom/text
content = "->"

[module/project]
type = custom/script
format-foreground = ${color.red}
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null | pcregrep -o1 '^project = (.*)'"

[module/colon]
type = custom/text
content = ":"

[module/region]
type = custom/script
format-foreground = ${color.green}
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null | pcregrep -o1 '^region = (.*)'"

[module/datetime]
type = internal/date
date = "%Y-%m-%d%"
time = "%H:%M"
label = "%date% - %time%"

[module/window]
type = internal/xwindow
format-foreground = ${color.cyan}

[module/layout]
type = custom/script
format-foreground = ${color.magenta}
exec = "setxkbmap -query | pcregrep -o1 '^layout:     (.*)'"

[module/offset]
type = custom/text
content = " "

