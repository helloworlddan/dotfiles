include-file = ~/.themes/default/polybar.theme

[settings]
screenchange-reload = true

[global/wm]
margin-bottom = 0

[bar/main]
monitor-strict = false
tray-position = none
override-redirect = true
wm-restack = bspwm
width = ${env:BAR_WIDTH}
height = 30
offset-x = 5
offset-y = 5

background = ${color.bg}
foreground = ${color.fg}

font-0 = "JetBrains Mono Nerd Font Mono:size=10.5:weight=medium;2"
separator = " "

border-size = 2
border-color = ${color.fg}
fixed-center = true

modules-left = offset desktop offset user at domain arrow project colon region offset offset artist offset track offset
modules-center = tzlocal daylocal datelocal dash timelocal timeutc 
modules-right = offset weathertemperature weathercondition offset volume root cpu memory offset layout screenshare offset

[module/desktop]
type = internal/bspwm
label-empty =
label-empty-padding = 0
label-occupied =
label-occupied-padding = 0
label-urgent =
label-urgent-padding = 0

[module/user]
type = custom/script
format-foreground = ${color.yellow-alt}
exec = "cat $XDG_CONFIG_HOME/gcloud/configurations/config_default 2>/dev/null | grep -Po '^account = \\K(\\w+)'"
interval = 10

[module/at]
type = custom/text
content = "@"

[module/domain]
type = custom/script
format-foreground = ${color.green-alt}
exec = "cat $XDG_CONFIG_HOME/gcloud/configurations/config_default 2>/dev/null | grep -Po '^account = \\w+@\\K(.+)$'"
interval = 10

[module/arrow]
type = custom/text
content = "→"

[module/project]
type = custom/script
format-foreground = ${color.red-alt}
exec = "cat $XDG_CONFIG_HOME/gcloud/configurations/config_default 2>/dev/null | grep -Po '^project = \\K(.*)$'"
interval = 10

[module/colon]
type = custom/text
content = ":"

[module/region]
type = custom/script
format-foreground = ${color.blue-alt}
exec = "cat $XDG_CONFIG_HOME/gcloud/configurations/config_default 2>/dev/null | grep -Po '^region = \\K(.*)$'"
interval = 10

[module/artist]
type = custom/script
format-foreground = ${color.black-alt}
exec = "baton status | grep -Po '^Artist: \\K(.*)$'"
exec-if = "[[ $BAR_WIDTH -gt 2000 ]] && baton status | grep -Po '^State: Playing$'"
click-left = "baton pause"
double-click-left = "baton next"
interval = 10

[module/track]
type = custom/script
format-foreground = ${color.fg}
exec = "baton status | grep -Po '^Track: \\K(.*)$'"
exec-if = "[[ $BAR_WIDTH -gt 2000 ]] && baton status | grep -Po '^State: Playing$'"
click-left = "baton pause"
double-click-left = "baton next"
interval = 10

[module/tzlocal]
type = custom/script
exec = "curl -s https://ipinfo.io/$(curl -s https://ipinfo.io/ip) | jq -r '.country'"
click-left = "goto -u maps.google.com"
interval = 3600 

[module/daylocal]
type = custom/script
format-foreground = ${color.black-alt}
exec = TZ=$(cat $XDG_CONFIG_HOME/helloworlddan/location) date +"%a"
interval = 600

[module/datelocal]
type = custom/script
exec = TZ=$(cat $XDG_CONFIG_HOME/helloworlddan/location) date +"%y-%m-%d"
interval = 600

[module/dash]
type = custom/text
content-foreground = ${color.black-alt}
content = "-"

[module/timelocal]
type = custom/script
exec = TZ=$(cat $XDG_CONFIG_HOME/helloworlddan/location) date +"%H:%M"
interval = 10

[module/timeutc]
type = custom/script
exec = TZ=UTC date +"%H:%M"
format-foreground = ${color.black-alt}
interval = 10

[module/weathercondition]
type = custom/script
exec = "curl -s wttr.in/$(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$'),$(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$')?format='+%C' | tr '[:upper:]' '[:lower:]'"
exec-if = "[[ $BAR_WIDTH -gt 2200 ]] && echo 0"
click-left = goto -u google.com/search?q="weather $(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$')"
format-foreground = ${color.black-alt}
interval = 600

[module/weathertemperature]
type = custom/script
exec = "curl -s wttr.in/$(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$'),$(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$')?format='+%t'"
exec-if = "[[ $BAR_WIDTH -gt 2000 ]] && echo 0"
click-left = goto -u google.com/search?q="weather $(cat $XDG_CONFIG_HOME/helloworlddan/location | grep -Po '\K([a-zA-Z\-\_]+)$')"
interval = 600

[module/volume]
type = internal/pulseaudio
interval = 5
format-volume = <label-volume> <bar-volume>
label-volume = V
bar-volume-indicator =
bar-volume-width = 10
bar-volume-foreground-0 = ${color.yellow-alt}
bar-volume-fill = /
bar-volume-empty = /
bar-volume-empty-foreground = ${color.black-alt}

[module/root]
type = internal/fs
mount-0 = /
interval = 5
warn-percentage = 90
format-mounted = <label-mounted> <bar-used>
label-mounted = R
format-unmounted = 
label-unmounted = 
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = ${color.green-alt}
bar-used-fill = /
bar-used-empty = /
bar-used-empty-foreground = ${color.black-alt}

[module/cpu]
type = internal/cpu
interval = 5
format = <label> <bar-load>
label = C
warn-percentage = 95
bar-load-indicator =
bar-load-width = 10
bar-load-foreground-0 = ${color.red-alt}
bar-load-fill = /
bar-load-empty = /
bar-load-empty-foreground = ${color.black-alt}

[module/memory]
type = internal/memory
interval = 5
warn-percentage = 90
format = <label> <bar-used>
label = M
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = ${color.blue-alt}
bar-used-fill = /
bar-used-empty = /
bar-used-empty-foreground = ${color.black-alt}

[module/window]
type = internal/xwindow
format-foreground = ${color.cyan-alt}

[module/layout]
type = internal/xkeyboard
format = <label-layout> <label-indicator>
label-layout = %layout%
label-indicator-on = %name%
label-layout-foreground = ${color.fg}
label-indicator-on-capslock-foreground = ${color.black-alt}
label-indicator-on-capslock = "caps"
label-indicator-off-capslock =
label-indicator-on-numlock = "num"
label-indicator-on-numlock-foreground = ${color.black-alt}
label-indicator-off-numlock =
label-indicator-on-scrolllock = "scr"
label-indicator-on-scrolllock-foreground = ${color.black-alt}
label-indicator-off-scrolllock =

[module/screenshare]
type = custom/script
format-foreground = ${color.red}
exec = "xwininfo -name 'meet.google.com is sharing your screen.' > /dev/null 2>&1 && echo ' ↑'"
interval = 3

[module/offset]
type = custom/text
content = " "

