include-file = ~/.themes/default/polybar.theme

[settings]
screenchange-reload = true

[global/wm]
margin-bottom = 0

[bar/main]
monitor-strict = false
tray-position = none
override-redirect = true
wm-restack = bspwm
width = ${env:BAR_WIDTH}
height = 38
offset-x = 5
offset-y = 5
background = ${color.bg}
foreground = ${color.fg}
font-0 = "JetBrains Mono Nerd Font Mono:size=13:weight=medium;2"
separator = " "
border-size = 2
border-color = ${color.fg}
fixed-center = true
enable-ipc = true
modules-left = mode offset desktop offset user at domain arrow project colon region offset artist offset track
modules-center = tzlocal daylocal datelocal clockface timelocal timeutc
modules-right = weathertemperature weathercondition offset brightness volume root cpu memory battery coretemperature network layout screenshare offset

[module/offset]
type = custom/text
content = " "

[module/desktop]
type = internal/bspwm
format = <label-state>
label-empty =
label-occupied =

[module/mode]
type = internal/bspwm
format = <label-mode>
label-urgent = "   "
label-urgent-foreground = ${color.magenta}
label-pseudotiled = "   󰊔"
label-pseudotiled-foreground = ${color.magenta}
label-monocle = "   󱉶"
label-monocle-foreground = ${color.magenta}
label-sticky = "   󱧄"
label-sticky-foreground = ${color.magenta}
label-floating = "   󰊠"
label-floating-foreground = ${color.magenta}

[module/user]
type = custom/script
interval = 10
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null | awk '/account/{print $3}' | awk -F'@' '{print $1}'"
format-foreground = ${color.yellow-alt}

[module/at]
type = custom/text
content = "@"

[module/domain]
type = custom/script
interval = 10
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null  | awk '/account/{print $3}' | awk -F'@' '{print $2}'"
format-foreground = ${color.green-alt}

[module/arrow]
type = custom/text
content = "→"

[module/project]
type = custom/script
interval = 10
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null  | awk '/project/{print $3}'"
format-foreground = ${color.red-alt}

[module/colon]
type = custom/text
content = ":"

[module/region]
type = custom/script
interval = 10
exec = "cat $HOME/.config/gcloud/configurations/config_default 2>/dev/null  | awk '/region/{print $3}'"
format-foreground = ${color.blue-alt}

[module/artist]
type = custom/script
interval = 10
exec = "baton status | grep -Po '^Artist: \\K(.*)$'"
exec-if = "[[ $BAR_WIDTH -gt 2400 ]] && baton status | grep -Po '^State: Playing$'"
click-left = "baton pause"
double-click-left = "baton next"
format-foreground = ${color.black-alt}
label = %output:0:15:...%

[module/track]
type = custom/script
interval = 10
exec = "baton status | grep -Po '^Track: \\K(.*)$'"
exec-if = "[[ $BAR_WIDTH -gt 2200 ]] && baton status | grep -Po '^State: Playing$'"
click-left = "baton pause"
double-click-left = "baton next"
format-foreground = ${color.fg}
label = %output:0:20:...%

[module/tzlocal]
type = custom/script
interval = 3600 
exec = "curl -s https://ipinfo.io/$(curl -s https://ipinfo.io/ip) | jq -r '.country'"
click-left = "goto -u maps.google.com"

[module/daylocal]
type = custom/script
interval = 600
exec = TZ=$(cat $HOME/.config/helloworlddan/location) date +"%a"
format-foreground = ${color.black-alt}

[module/datelocal]
type = custom/script
interval = 600
exec = TZ=$(cat $HOME/.config/helloworlddan/location) date +"%y-%m-%d"

[module/clockface]
type = custom/text
content = "󱑌"
content-foreground = ${color.black-alt}

[module/timelocal]
type = custom/script
interval = 10
exec = TZ=$(cat $HOME/.config/helloworlddan/location) date +"%H:%M"

[module/timeutc]
type = custom/script
interval = 10
exec = TZ=UTC date +"%H:%M"
format-foreground = ${color.black-alt}

[module/weathercondition]
type = custom/script
interval = 600
exec = "curl -s 'wttr.in?format=%C' | tr '[:upper:]' '[:lower:]'"
exec-if = "[ $BAR_WIDTH -gt 1900 ] && echo 0"
click-left = goto -u google.com/search?q="weather"
format-foreground = ${color.black-alt}
label = %output:0:20:...%

[module/weathertemperature]
type = custom/script
interval = 600
exec = "curl -s 'wttr.in?format=%t'"
exec-if = "[ $BAR_WIDTH -gt 1900 ] && echo 0"
click-left = goto -u google.com/search?q="weather"

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
poll-interval = 0
format = 󰚵 <label>
label = %percentage%
label-foreground = ${color.yellow-alt}

[module/volume]
type = internal/pulseaudio
interval = 5
format-volume = 󰕾 <label-volume>
label-volume = %percentage%
label-volume-foreground = ${color.green-alt}
format-muted = 󰕾 <label-muted>
label-muted = m
label-muted-foreground = ${color.green-alt}

[module/root]
type = internal/fs
mount-0 = /
warn-percentage = 90
interval = 5
format-mounted = 󰋊 <label-mounted>
label-mounted = %percentage_used%
label-mounted-foreground = ${color.red-alt}
format-unmounted = 
label-unmounted = 
label-unmounted-foreground = ${color.red-alt}

[module/cpu]
type = internal/cpu
interval = 5
format =  <label>
label = %percentage%
label-foreground = ${color.blue-alt}

[module/memory]
type = internal/memory
interval = 5
warn-percentage = 90
format =  <label>
label = %percentage_used%
label-foreground = ${color.yellow-alt}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
format-full =  <label-full>
label-full = %percentage%
label-full-foreground = ${color.green-alt}
format-discharging =  <label-discharging>
label-discharging = %percentage%
label-discharging-foreground = ${color.green-alt}
format-charging =  <label-charging>
label-charging = %percentage%
label-charging-foreground = ${color.green-alt}

[module/coretemperature]
type = internal/temperature
format =  <label>
label = %temperature-c%
label-foreground = ${color.red-alt}
format-warn =  <label-warn>
label-warn = %temperature-c%
label-warn-foreground = ${color.red-alt}

[module/network]
type = internal/network
interface = wlp0s20f3
interface-type = wireless
interval = 3.0
format-connected =  <label-connected>
label-connected = %signal%
label-connected-foreground = ${color.blue-alt}
format-disconnected =  <label-disconnected>
label-disconnected = x
label-disconnected-foreground = ${color.blue-alt}

[module/layout]
type = internal/xkeyboard
format = 󰌓 <label-layout> <label-indicator>
label-layout = %layout%
label-layout-foreground = ${color.yellow-alt}
label-indicator-on-numlock = "num"
label-indicator-on-numlock-foreground = ${color.black-alt}
label-indicator-on-scrolllock = "scr"
label-indicator-on-scrolllock-foreground = ${color.black-alt}
label-indicator-off-capslock =
label-indicator-off-numlock =
label-indicator-off-scrolllock =

[module/screenshare]
type = custom/script
format-foreground = ${color.magenta}
exec = "xwininfo -name 'meet.google.com is sharing your screen.' > /dev/null 2>&1 && echo ' ↑'"
interval = 3
