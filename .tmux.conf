# Basic Settings

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

set-window-option -g xterm-keys on
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set-option -gw xterm-keys on
set -gq allow-passthrough on

# Changing prefix to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Refresh tmux
unbind r
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# Enable Mouse
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1

# =========================================================================================
# Panes
setw -g pane-base-index 1

# Rebinding split Keys
unbind % 
bind-key -n M-\\ split-window -h -c "#{pane_current_path}"
unbind '"'
bind-key -n M-- split-window -v -c "#{pane_current_path}"
unbind p
bind p split-window -v -c "#{pane_current_path}"

# For resizing 
bind -n C-M-j resize-pane -D 3
bind -n C-M-k resize-pane -U 3
bind -n C-M-l resize-pane -R 3
bind -n C-M-h resize-pane -L 3

# toggle fullscreen
bind -n M-m resize-pane -Z

# Setting up vim Keys for navigating panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch panes
bind -n M-K swap-pane -U
bind -n M-J swap-pane -D

# =========================================================================================
# Layouts
bind -n M-v select-layout main-vertical
bind -n M-z select-layout main-horizontal
bind -n M-V select-layout even-vertical
bind -n M-Z select-layout even-horizontal

# =========================================================================================
# Windows
# Navigating through opened windows
bind -n M-p previous-window
bind -n M-n next-window

# Shifting window positions
bind -n M-H swap-window -t +1
bind -n M-L swap-window -t -1

# New window
unbind c
unbind n

# bind c new-window -c "#{pane_current_path}"
bind n new-window -c "#{pane_current_path}"

# Mapping window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 0

# =========================================================================================
# Bar Settings
set-option -g status-position top
set-option -g status-interval 1

set-option -g status-justify right
set -g status-left-length 85
set -g status-style 'bg=#282828,fg=#ebdbb2'
set-option -g status-right ' #[bg=default,fg=default,bold]  #[bg=default,fg=#e78a4e,bold] #(whoami) #[bg=default,fg=default,bold]  #[bg=default,fg=#a9b665,bold] #(hostname -s) '
set-option -g status-left '#[bg=default,fg=default,bold]#(echo "")'

set -g window-status-format "#[bg=default,fg=default,bold]  #[fg=default,fg=#ea6962,bold] #I #W"
set -g window-status-current-format "#[bg=default,fg=default,bold]  #[bg=default,fg=#7daea3,bold] #I #W"

set -g message-style bg=#d3869b,fg=#282828,bold
set -g message-command-style bg=#d3869b,fg=#282828,bold

set -g pane-active-border-style fg=#7c6764
set -g pane-border-style fg=#7c6764
